<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <ui:insert name="cssPage">css</ui:insert>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
        <title><ui:insert name="title">title</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <div class="sessionBox" >
                <h:form id="formSessionBox">
                    <h:link  id="opcionesusuario" style="text-decoration: none;color:#FFFFFF ;font-size: 10pt; ">

                        <i class="fa fa-fw fa-user"></i>
                        #{sessionUserController.userName}
                    </h:link>
                    <p:menu overlay="true" trigger="opcionesusuario"  my="left top" at="left bottom">        

                        <p:menuitem value="Cerrar SesiÃ³n" action="#{sessionUserController.logout}" 
                                    onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"      />
                    </p:menu>
                </h:form>
            </div>
        </div>
        
        <div id="content_menu">
            <div id="menu">
                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="#{bundle.Index}"
                                    outcome="/admin/index"
                                    >
                            <f:param name="i" value="0" />  
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Product}"
                                    outcome="/admin/product/products"
                                    >
                            <f:param name="i" value="1" />           
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Category}"
                                    outcome="/admin/category/category"
                                    >
                            <f:param name="i" value="2" />           
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Brand}"
                                    outcome="/admin/brand/brand"
                                    >
                            <f:param name="i" value="3" />           
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Provider}"
                                    >
                            <f:param name="i" value="4" />           
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Cashiers}"
                                    outcome="/admin/cashier/cashiers">
                                    >
                            <f:param name="i" value="5" />           
                        </p:menuitem>
                        <p:menuitem value="#{bundle.Clients}"
                                    outcome="/admin/client/clients">
                            <f:param name="i" value="6" />           
                        </p:menuitem>
                        
                        <p:menuitem value="#{bundle.Reports}"
                                    outcome="/admin/reports/reports">
                            <f:param name="i" value="7" />           
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
            <ui:include src="/loadwindow.xhtml"/>
        </div>
        <footer class="footer">Developed by wgcarvajal</footer>
    </h:body>

</html>
