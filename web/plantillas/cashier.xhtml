<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <ui:insert name="cssPage">css</ui:insert>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
        <title><ui:insert name="title">title</ui:insert></title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <div class="date">
                <p:clock  pattern="dd/MM/yyyy"/>
            </div>
            <div class="clock">
                <p:clock  pattern="hh:mm:ss a"/>
            </div>
            <div class="sessionBox" >
                <h:form id="formSessionBox">
                    <h:link tabindex="-1"  id="opcionesusuario" style="text-decoration: none;color:#FFFFFF ;font-size: 10pt; ">

                        <i class="fa fa-fw fa-user"></i>
                        #{sessionUserController.userName}
                    </h:link>
                    <p:menu overlay="true" trigger="opcionesusuario"  my="left top" at="left bottom">        

                        <p:menuitem value="Cerrar SesiÃ³n" action="#{sessionUserController.logout}" 
                                    onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"      />
                    </p:menu>
                </h:form>
            </div>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
            <ui:include src="/loadwindow.xhtml"/>
        </div>

    </h:body>

</html>
