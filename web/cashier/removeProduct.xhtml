<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="formOpenRemoveProducto">
            <p:dialog
                resizable="false"
                widgetVar="openRemoveProducto"
                modal="true"
                style="background: #C8CDD6"
                >
                <p:panelGrid id="panelOpenRemoveProducto" styleClass="panelgrid" style="text-align:center" >
                    <p:focus for="removeProduct"/>
                    
                    <p:row >
                        <p:column style="background: #C8CDD6">
                                    #{bundle.BarCode}:
                        </p:column>
                        <p:column  style="background: #C8CDD6">
                            <p:inputText 
                                maxlength="12"
                                autocomplete="off"
                                id="removeProduct"
                                value="#{cashRegisterController.codeForRemove}">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2"  style="background: #C8CDD6; text-align: center;">
                            <p:commandButton 
                                action="#{cashRegisterController.okRemoveProducto}"
                                value="#{bundle.Ok}"
                                onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
