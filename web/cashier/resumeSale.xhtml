<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:form id="formResumePurchase">
            <p:focus for="formResumePurchase:searchPurchaseResumeTable" />
            
            <p:dialog
               
                header="#{bundle.PurchaseResume}"
                resizable="false"
                closable="false"
                widgetVar="openResumePurchase"
                position="top"
                modal="true"
                height="500"
                >
                <p:dataTable style="margin-top: 20px;" var="purchase"  paginator="true" rows="10"
                             value ="#{cashRegisterController.resumeSaleList}"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 widgetVar="searchPurchaseResumeTable"
                                 rowsPerPageTemplate="5,10,15"  id="searchPurchaseResumeTable"
                                 selectionMode="single" rowKey="#{purchase.purId}"
                                 selection="#{cashRegisterController.selectedPurchaseResume}"
                                 >
                    <p:ajax event="rowSelect" listener="#{cashRegisterController.onRowSelectedResumePurchase}"
                            onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                            />
                        <p:column headerText="#{bundle.Date}">
                            <h:outputText value="#{purchase.purDate}" />
                        </p:column>
                        
                    </p:dataTable>
                
                <div style="position: absolute;bottom:0; width: 99%; text-align: center;margin-bottom: 10px;">
                    <p:commandButton
                        action="#{cashRegisterController.closeResumeSale}"
                        value ="#{bundle.Close}"
                    />
                </div>
                
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
