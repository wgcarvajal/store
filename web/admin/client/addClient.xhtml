<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/admin.xhtml">

            <ui:define name="cssPage">
                <h:outputStylesheet name="./css/formcss.css"/>
            </ui:define>

            <ui:define name="title">
                #{bundle.Client}
            </ui:define>

            <ui:define name="content">
                <div class="pageTitle">#{bundle.Add}</div>
                
                <h:form id="form">
                    <p:messages id="message" showIcon="true" showDetail="true" />
                    <p:panelGrid id="panel" styleClass="panelgrid">
                        <p:row>
                            <p:column colspan="3">
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                                <h:outputLabel class="messageFieldRequired" value="#{bundle.FieldsRequired}" />
                            </p:column>                                
                        </p:row> 
                        <p:row><p:column></p:column></p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.IdentificationNumber}:" />
                                <h:outputLabel class="asterisk" value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText 
                                    id="identification" class="inputTextMedium"
                                    value="#{addClientController.identification}" 
                                    required="true"  requiredMessage="#{bundle.FieldRequired}"
                                    >
                                    <f:validator validatorId="indetificationClientValidator" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                    <p:message for="identification"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Name}:" />
                                <h:outputLabel class="asterisk" value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="name" class="inputTextLong"
                                             value="#{addClientController.name}"
                                             required="true"  requiredMessage="#{bundle.FieldRequired}">
                                    <f:validator validatorId="lengthMax100Validator" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                    <p:message for="name"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.LastName}:" />
                                <h:outputLabel class="asterisk" value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="lastName" class="inputTextLong"
                                             value="#{addClientController.lastName}"
                                             required="true"  requiredMessage="#{bundle.FieldRequired}">
                                    <f:validator validatorId="lengthMax100Validator" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                    <p:message for="lastName"/>
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Address}:" />
                                <h:outputLabel class="asterisk" value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="address" class="inputTextVeryLong"
                                             value="#{addClientController.address}"
                                             required="true"  requiredMessage="#{bundle.FieldRequired}">
                                    <f:validator validatorId="lengthMax200Validator" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                    <p:message for="address"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Phones}:" />
                                <h:outputLabel class="asterisk" value="*"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="phones" class="inputTextVeryLong"
                                             value="#{addClientController.phones}"
                                             required="true"  requiredMessage="#{bundle.FieldRequired}">
                                    <f:validator validatorId="lengthMax200Validator" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                    <p:message for="phones"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:commandButton
                                    style="font-style: italic;font-weight: normal;"
                                    action="#{addClientController.add()}"
                                    value="Registrar"
                                    ajax="true"
                                    update="panel"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()"
                                                   />
                                
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
