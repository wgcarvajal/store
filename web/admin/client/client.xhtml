<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/admin.xhtml">

            <ui:define name="cssPage">
               <h:outputStylesheet name="./css/formcss.css"/>
            </ui:define>

            <ui:define name="title">
                #{bundle.Client}
            </ui:define>

            <ui:define name="content">
                <div class="pageTitle">#{bundle.Client}</div>
                <h:form id="formClient">
                    <p:growl id="messageGrowl"/>
                    <p:panelGrid id="panelClient" styleClass="panelgrid">
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.IdentificationNumber}:" />
                            </p:column>
                            <p:column>
                                #{clientController.client.cliIdentity}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editIdentification}"
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Names}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliName}
                            </p:column>
                            <p:column>
                                <p:commandLink 
                                    action="#{clientController.editName}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.LastName}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliLastName} 
                            </p:column>
                            <p:column>
                                <p:commandLink 
                                    action="#{clientController.editLastName}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Address}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliAddress}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editAddress}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Phones}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliPhones}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editPhones}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Credit}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliCredit?'Si':'No'} 
                            </p:column>
                            <p:column>
                                <p:commandLink 
                                    action="#{clientController.editCredit}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
                <h:form id="formEditIdentification">
                    <p:dialog resizable="false"   
                              header="#{bundle.IdentificationNumber}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editIdentificationDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="identificationPanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.IdentificationNumber}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText 
                                        id="barCode" class="inputTextMedium"
                                        value="#{clientController.identification}" 
                                        required="true"  requiredMessage="#{bundle.FieldRequired}"
                                        >
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{clientController.okIdentification}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditIdentification:identificationPanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form> 
                <h:form id="formEditName">
                    <p:dialog resizable="false"   
                              header="#{bundle.Names}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editNameDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="namePanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.Names}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText class="inputTextLong"
                                                 value="#{clientController.name}"
                                                 required="true"  requiredMessage="#{bundle.FieldRequired}">
                                        <f:validator validatorId="lengthMax100Validator" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{clientController.okEditName}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditName:namePanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="formEditLastName">
                    <p:dialog resizable="false"   
                              header="#{bundle.LastName}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editLastNameDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="lastNamePanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.LastName}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText class="inputTextLong"
                                                 value="#{clientController.lastName}"
                                                 required="true"  requiredMessage="#{bundle.FieldRequired}">
                                        <f:validator validatorId="lengthMax100Validator" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{clientController.okEditLastName}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditLastName:lastNamePanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>  
                <h:form id="formEditAddress">
                    <p:dialog resizable="false"   
                              header="#{bundle.Address}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editAddressDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="addressPanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.Address}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText class="inputTextVeryLong"
                                                 value="#{clientController.address}"
                                                 required="true"  requiredMessage="#{bundle.FieldRequired}">
                                        <f:validator validatorId="lengthMax200Validator" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{clientController.okEditAddress}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditAddress:addressPanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form id="formEditPhones">
                    <p:dialog resizable="false"   
                              header="#{bundle.Phones}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editPhonesDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="phonesPanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.Phones}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:inputText class="inputTextVeryLong"
                                                 value="#{clientController.phones}"
                                                 required="true"  requiredMessage="#{bundle.FieldRequired}">
                                        <f:validator validatorId="lengthMax200Validator" />
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton 
                                        action="#{clientController.okEditPhones}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditPhones:phonesPanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                
                <h:form id="formEditCredit">
                    <p:dialog resizable="false"   
                              header="#{bundle.Credit}" 
                              position="center" 
                              modal="true"  
                              widgetVar="editCreditDialog" >
                        <p:messages closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:panelGrid id="creditPanel" style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputLabel style="font-style: italic;
                                                   font-size: 16px;
                                                   text-align: left; 
                                                   color:red;" 
                                                   value="* "/>
                                    <h:outputLabel class="messageFieldRequired" 
                                                   value="#{bundle.FieldsRequired}" />
                                </p:column>                                
                            </p:row> 
                            <p:row><p:column></p:column></p:row>
                            <p:row>
                                <p:column class="column">
                                    <h:outputText class="fieldLabel" value="#{bundle.Credit}:" />
                                    <h:outputLabel class="asterisk" value="*"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu style="width:160px" 
                                                     value="#{clientController.credit}"
                                                     >
                                        <f:selectItem itemValue="Si" itemLabel="Si"/>
                                        <f:selectItem itemValue="No" itemLabel="No"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:commandButton
                                        action="#{clientController.okEditCredit}"
                                        style="font-style: italic;font-weight: normal;"
                                        value="#{bundle.Ok}"
                                        update="formEditCredit:creditPanel"
                                        onstart="PF('efectoCarga').show()"  
                                        onsuccess="PF('efectoCarga').hide()"
                                        />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
                        
                
            </ui:define>

        </ui:composition>

    </body>
</html>
