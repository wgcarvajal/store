<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/admin.xhtml">

            <ui:define name="cssPage">
               <h:outputStylesheet name="./css/formcss.css"/>
            </ui:define>

            <ui:define name="title">
                #{bundle.Client}
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <div class="pageTitle">#{bundle.Client}</div>
                <h:form id="formProduct">
                    <p:growl id="messageGrowl"/>
                    <p:panelGrid id="panelProduct" styleClass="panelgrid">
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.IdentificationNumber}:" />
                            </p:column>
                            <p:column>
                                #{clientController.client.cliIdentity}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editBarCode}"
                                    style="font-size: 10pt;" 
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Names}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliName}
                            </p:column>
                            <p:column>
                                <p:commandLink 
                                    action="#{clientController.editName}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.LastName}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliLastName} 
                            </p:column>
                            <p:column>
                                <p:commandLink 
                                    action="#{clientController.editLastName}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Address}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliAddress}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editProducttype}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column class="column">
                                <h:outputText class="fieldLabel" value="#{bundle.Phones}:"/>
                            </p:column>
                            <p:column>
                                #{clientController.client.cliPhones}
                            </p:column>
                            <p:column>
                                <p:commandLink
                                    action="#{clientController.editCategory}"
                                    style="font-size: 10pt;"
                                    onstart="PF('efectoCarga').show()"  
                                    onsuccess="PF('efectoCarga').hide()">
                                    <i class="fa fa-fw fa-edit"></i>
                                </p:commandLink>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                </h:form>
                        
                        
                
            </ui:define>

        </ui:composition>

    </body>
</html>
