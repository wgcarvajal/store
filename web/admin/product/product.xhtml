<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantillas/admin.xhtml">

            <ui:define name="cssPage">
                
            </ui:define>

            <ui:define name="title">
                #{bundle.Product}
            </ui:define>

            <ui:define name="top">
               
            </ui:define>

            <ui:define name="content">
                
                <h:form id="form">
                    <p:growl id="msg" showDetail="true"  />
                    <p:dataTable var="prod" value="#{productController.lazyModel}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"  selection="#{productController.selectedProduct}" id="productTable" lazy="true">
                        
                        <p:ajax event="rowSelect" listener="#{productController.onRowSelect}" update=":form:msg"/>
                        <p:column headerText="#{bundle.BarCode}" sortBy="#{prod.prodBarCode}" filterBy="#{prod.prodBarCode}">
                            <h:outputText value="#{prod.prodBarCode}" />
                        </p:column>
                        <p:column headerText="#{bundle.Name}" sortBy="#{prod.prodName}" filterBy="#{prod.prodName}">
                            <h:outputText value="#{prod.prodName}" />
                        </p:column>
                        <p:column headerText="#{bundle.Category}" sortBy="#{prod.catId}"  filterBy="#{prod.catId}">
                            <h:outputText value="#{prod.catId.catName}" />
                        </p:column>
                        <p:column headerText="#{bundle.Brand}" sortBy="#{prod.brandId}"  filterBy="#{prod.brandId}">
                            <h:outputText value="#{prod.brandId.brandName}" />
                        </p:column>
                        <p:column headerText="#{bundle.Stock}" sortBy="#{prod.prodStock}"  filterBy="#{prod.prodStock}">
                            <h:outputText value="#{prod.prodStock}" />
                        </p:column>
                        <p:column headerText="#{bundle.NumberBase}">
                            <h:outputText value="#{prod.prodBaseNumber}" />
                        </p:column>
                        <p:column headerText="#{bundle.Price}">
                            <h:outputText value="#{productController.precio(prod)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
