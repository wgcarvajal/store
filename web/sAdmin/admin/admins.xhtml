<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/sAdmin.xhtml">

            <ui:define name="cssPage">
                
            </ui:define>

            <ui:define name="title">
               #{bundle.Admins}
            </ui:define>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <div class="pageTitle">#{bundle.Admins}</div>
                <h:form id="form">
                   <p:commandButton
                       action="#{adminsController.goAddAdmin}"
                        icon="fa fa-fw fa-plus" value="#{bundle.Add}"
                        />
                    <p:dataTable var="admin" value="#{adminsController.lazyModel}" paginator="true" rows="10"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="5,10,15" selectionMode="single"  selection="#{adminsController.selectedUser}" id="userTable" lazy="true">
                        
                        <p:ajax event="rowSelect" listener="#{adminsController.onRowSelect}"/>
                        <p:column headerText="#{bundle.IdentificationNumber}" filterBy="#{admin.usIdentification}">
                            <h:outputText value="#{admin.usIdentification}" />
                        </p:column>
                        <p:column headerText="#{bundle.Names}" filterBy="#{admin.usName}">
                            <h:outputText value="#{admin.usName}" />
                        </p:column>
                        <p:column headerText="#{bundle.LastName}" filterBy="#{admin.usLastName}">
                            <h:outputText value="#{admin.usLastName}" />
                        </p:column>
                        <p:column headerText="#{bundle.UserName}" filterBy="#{admin.usUserName}">
                            <h:outputText value="#{admin.usUserName}" />
                        </p:column>
                        <p:column headerText="#{bundle.Email}">
                            <h:outputText value="#{admin.usEmail}" />
                        </p:column>
                        <p:column headerText="#{bundle.Address}">
                            <h:outputText value="#{admin.usAddress}" />
                        </p:column>
                        <p:column headerText="#{bundle.Phones}">
                            <h:outputText value="#{admin.usPhone}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
